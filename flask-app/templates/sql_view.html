{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} {{ route }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post">
        {% if sql_instance %}
	        <div class="about"> {{ sql_instance.hostname() }} </div>
	        <div class="about"> {{ sql_instance.host_ip_and_port() }} </div>
	        <div class="about"> {{ sql_instance.host_ip() }} </div>
	        <div class="about"> {{ sql_instance.user() }} </div>
        {% endif %}
    </article>
{% endblock %}
