{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} {{ route }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post">
        {% if sql_instance %}
            <div class="about"> {{ sql_instance.hostname() }} </div>
        	{% if sql_instance.__error %}
        		<div class="about"> {{ sql_instance.__error }} </div>
        {% endif %}
    </article>
{% endblock %}
